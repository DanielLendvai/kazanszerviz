<div #scrollContainer cdkScrollable>
  <app-navbar
    [@routeAnimation]="getAnimationState(routerOutlet)"
    [activeComponent]="activeComponent"
    [componentColorMap]="componentColorMap"
  ></app-navbar>
  <div [@routeAnimation]="getAnimationState(routerOutlet)">
    <router-outlet
      #routerOutlet="outlet"
      (activate)="onActivate($event)"
    ></router-outlet>
  </div>
  <app-footer></app-footer>
  <app-translate></app-translate>
</div>
