<div class="bg-grad w-full min-h-full relative flex flex-col gap-5 sm:gap-20">
  <div
    class="select-none text-center max-sm:mx-4 font-ysabeau flex flex-col z-10 pt-10 sm:pb-10 animate__animated animate__pulse"
  >
    <p
      class="text-2xl sm:text-4xl drop-shadow-sm select-none tracking-wide font-bold text-darkGreenColor"
    >
      {{ "home_header" | translate }}
    </p>

    <hr
      class="mt-3 sm:w-[450px] w-full mx-auto h-[2px] border-t-0 bg-transparent bg-gradient-to-r from-transparent via-darkGreenColor to-transparent opacity-25 dark:opacity-100"
    />
  </div>
  <!--   cards container -->
  <div
    class="flex w-full flex-wrap text-black font-montserrat font-medium justify-center items-center gap-x-14 gap-y-20 max-sm:gap-y-14 z-10 sm:px-10"
  >
    <!-- card -->
    <div
      class="w-[380px] max-sm:mx-5 card-border rounded-xl overflow-hidden shadow-lg"
    >
      <img
        (click)="navigateToSection('section1')"
        class="w-full cursor-pointer border-b-[2px] h-52 border-gray-500 duration-700"
        src="assets/images/cards/javitas.jpeg"
        alt="repair"
      />
      <div
        class="px-3 py-5 bg-[#ffffffb2] h-64 sm:h-56 flex flex-col justify-evenly text-center card cursor-pointer my-div"
        (click)="navigateToSection('section1')"
        id="element1"
        [class.my-class]="scrollFlags['element1']"
      >
        <div
          class="font-bold text-xl mb-1 text-darkGreenColor tracking-wide whitespace-nowrap cardText hover:scale-125 duration-200"
        >
          Gázkészülék javítás
        </div>

      </div>
    </div>
    <!-- card -->
    <div
      class="w-[380px] max-sm:mx-5 card-border rounded-xl overflow-hidden shadow-lg"
    >
      <img
        (click)="navigateToSection('section2')"
        class="w-full cursor-pointer border-b-[2px] h-52 border-gray-500 duration-700"
        src="assets/images/cards/karbantartas.jpeg"
        alt="Sunset in the mountains"
      />
      <div
        class="px-3 py-5 bg-[#ffffffb2] h-64 sm:h-56 flex flex-col justify-evenly text-center card cursor-pointer"
        (click)="navigateToSection('section2')"
        id="element2"
        [class.my-class]="scrollFlags['element2']"
      >
      
        <div
          class="font-bold text-xl mb-1 text-darkGreenColor tracking-wide whitespace-nowrap cardText hover:scale-125 duration-200"
        >
          Gázkészülék karbantartás
        </div>

      </div>
    </div>
    <!-- card -->
    <div
      class="w-[380px] max-sm:mx-5 card-border rounded-xl overflow-hidden shadow-lg"
    >
      <img
        (click)="navigateToSection('section3')"
        class="w-full cursor-pointer border-b-[2px] h-52 border-gray-500 duration-700"
        src="assets/images/cards/kazancsere.jpeg"
        alt="Sunset in the mountains"
      />
      <div
        class="px-3 py-5 bg-[#ffffffb2] h-64 sm:h-56 flex flex-col justify-evenly text-center card cursor-pointer"
        (click)="navigateToSection('section3')"
        id="element3"
        [class.my-class]="scrollFlags['element3']"
      >
        <div
          class="font-bold text-xl mb-1 text-darkGreenColor tracking-wide whitespace-nowrap cardText hover:scale-125 duration-200"
        >
          Gázkészülék csere
        </div>

      </div>
    </div>
    <!-- card -->
    <div
      class="w-[380px] max-sm:mx-5 ease-in-out card-border rounded-xl overflow-hidden shadow-lg"
    >
      <img
        (click)="navigateToSection('section4')"
        class="w-full cursor-pointer border-b-[2px] h-52 border-gray-500 duration-700"
        src="assets/images/cards/uzembehelyezes.jpeg"
        alt="Sunset in the mountains"
      />
      <div
        class="px-3 py-5 bg-[#ffffffb2] h-64 sm:h-56 flex flex-col justify-evenly text-center card cursor-pointer"
        (click)="navigateToSection('section4')"
        id="element4"
        [class.my-class]="scrollFlags['element4']"
      >
        <div
          class="font-bold text-xl mb-1 text-darkGreenColor tracking-wide whitespace-nowrap cardText hover:scale-125 duration-200"
        >
          Üzembehelyezés
        </div>

      </div>
    </div>
    <!-- card -->
    <div
      class="flex flex-col-reverse w-[380px] max-sm:mx-5 ease-in-out card-border rounded-xl overflow-hidden shadow-lg"
    >
      <div
        class="px-3 py-5 bg-[#ffffffb2] h-64 sm:h-56 flex flex-col justify-evenly text-center card cursor-pointer"
        (click)="navigateToSection('section5')"
        id="element5"
      >
        <div
          class="font-bold text-xl mb-1 text-darkGreenColor tracking-wide whitespace-nowrap cardText hover:scale-125 duration-200"
        >
          Fűtésrendszer átmosás
        </div>

      </div>
      <img
        (click)="navigateToSection('section5')"
        class="w-full cursor-pointer border-b-[2px] h-52 border-gray-500 duration-700"
        src="assets/images/cards/cleaning-process.jpg"
        alt="Sunset in the mountains"
      />
    </div>
    <!-- card -->
    <div
      class="flex flex-col-reverse w-[380px] max-sm:mx-5 ease-in-out card-border rounded-xl overflow-hidden shadow-lg"
    >
      <div
        class="px-3 py-5 bg-[#ffffffb2] h-64 sm:h-56 flex flex-col justify-evenly text-center card cursor-pointer"
        (click)="navigateToSection('section5')"
        id="element6"
      >
        <div
          class="font-bold text-xl mb-1 text-darkGreenColor tracking-wide cardText hover:scale-125 duration-200"
        >
          Ultrahangos hőcserélő <br> tisztítás
        </div>
      </div>
      <img
        (click)="navigateToSection('section5')"
        class="w-full cursor-pointer border-b-[2px] h-52 border-gray-500 duration-700"
        src="assets/images/cards/hocserelo.jpg"
        alt="Sunset in the mountains"
      />
    </div>
  </div>
