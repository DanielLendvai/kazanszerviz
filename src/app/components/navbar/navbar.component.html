<div
  class="max-w-screen relative flex flex-col shadow-bottomShadow bg-gray-700 py-[1.1rem] max-sm:gap-5 z-50"
>
  <div class="max-w-screen flex justify-end">
    <div
      class="font-rubik text-base text-white flex flex-wrap gap-2 pr-5"
    >
      <p class="drop-shadow-base"><i class="fa-solid fa-phone fa-sm"></i> +36-30-123-4567</p>
      <p class="drop-shadow-base"><i class="fa-solid fa-envelope-open fa-sm"></i> address@email.hu</p>
      <div class="flex gap-1">
        <img
        class="max-h-[20px] my-auto"
        src="assets/images/flag_en.png"
        alt="english"
        (click)="changeLanguage('en')"
      />
      <img
        class="max-h-[20px] my-auto"
        src="assets/images/flag_hu.png"
        alt="magyar"
        (click)="changeLanguage('hu')"
      />
      </div>
    </div>
  </div>
  <div class="w-screen flex gap-10 justify-center">
    <div
      class="logo absolute left-5 top-[30px] max-sm:hidden hover:animate-ping"
    >
      <a routerLink="/home"
        ><i class="fa-solid fa-toolbox fa-2xl" style="color: white"></i
      ></a>
    </div>
    <div
      class="flex flex-wrap gap-5 font-rubik sm:text-xl text-white tracking-wider"
    >
      <div>
        <a
          class="nav-link"
          routerLink="/aboutus"
          (click)="onClick('aboutus')"
          >{{ "nav_aboutus" | translate }}</a
        >
      </div>
      <div>
        <a
          class="nav-link"
          routerLink="/contact"
          (click)="onClick('contact')"
          >{{ "nav_contact" | translate }}</a
        >
      </div>
      <div>
        <a
          class="nav-link"
          routerLink="/services"
          (click)="onClick('services')"
          >{{ "nav_services" | translate }}</a
        >
      </div>
    </div>
  </div>
</div>
